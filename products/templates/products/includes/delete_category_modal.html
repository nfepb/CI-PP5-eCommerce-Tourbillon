<!-- Modal -->
<div
  id="deleteModal{{category.id}}"
  class="modal"
  tabindex="-1"
  data-keyboard="false"
  data-backdrop="static"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header">
        <h3 class="modal-title text-uppercase w-100">Tourbillon</h3>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body-delete">
        <h4 class="mt-4">
          Are you sure you want to delete the <br />
          <strong>{{category.friendly_name }}</strong>
          category?
        </h4>
        <p class="text-danger mt-3">This action cannot be undone!</p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-secondary"
          data-dismiss="modal"
        >
          Cancel
        </button>
        <a href="{% url 'delete_category' category.id %}" class="btn btn-danger"
          >Delete</a
        >
      </div>
    </div>
  </div>
</div>
<!-- End Modal -->
