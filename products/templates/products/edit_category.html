{% extends 'base.html' %} {% load static %}
<!-- extra title -->
{% block extra_title %} | Edit {{ category }} {% endblock %}
<!-- header -->
{% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col"></div>
  </div>
</div>
{% endblock %} {% block content %}
<div class="overlay"></div>
<div class="container">
  <div class="row">
    <div class="col-12 col-md-6">
      <hr />
      <h2 class="mb-4 mt-5">Product Managment</h2>
      <h5 class="text-muted">Edit a Category</h5>
      <hr />
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-md-6">
      <form
        method="POST"
        action="{% url 'edit_category' category.id %}"
        class="form mb-2"
        enctype="multipart/form-data"
      >
        {% csrf_token %} {{ form|crispy}}
        <div class="text-right mb-5">
          <a
            class="btn btn-outline-secondary rounded-1"
            href="{% url 'add_category' %}"
            >Cancel</a
          >
          <button class="btn btn-style rounded-1" type="submit">
            Update Category
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
