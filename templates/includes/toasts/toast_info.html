<!-- TOAST INFO SECTION -->
<div
  class="toast custom-toast rounded-0 border-top-0"
  aria-live="assertive"
  aria-atomic="true"
  data-delay="4000"
  role="alert"
>
  <div class="arrow-up arrow-info"></div>
  <div class="w-100 toast-capper bg-info"></div>
  <div class="toast-header bg-white text-dark">
    <strong class="me-auto">Info!</strong>
    <button
      type="button"
      class="ms-2 mb-1 close text-dark"
      data-dismiss="toast"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body bg-white">{{ message }}</div>
</div>
<!-- END TOAST INFO SECTION -->
