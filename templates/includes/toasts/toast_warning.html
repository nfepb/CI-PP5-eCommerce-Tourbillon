<!-- TOAST WARNING SECTION -->
<div
  class="toast custom-toast rounded-1 border-top-0"
  aria-live="assertive"
  aria-atomic="true"
  data-delay="4000"
  role="alert"
>
  <div class="arrow-up arrow-warning"></div>
  <div class="w-100 toast-capper bg-warning"></div>
  <div class="toast-header bg-white text-dark">
    <strong class="me-auto">Warning!</strong>
    <button
      type="button"
      class="ms-2 mb-1 btn-close text-dark"
      data-bs-dismiss="toast"
      aria-label="Close"
    >
      <span aria-hidden="true"></span>
    </button>
  </div>
  <div class="toast-body bg-white">{{ message }}</div>
</div>
<!-- END TOAST WARNING SECTION -->
