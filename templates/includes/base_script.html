<!-- JS to display the toast messages -->
<script type="text/javascript">
  // Display toast messages
  window.onload = (event) => {
    let messageAlert = document.querySelector(".toast");
    let beAlert = new bootstrap.Toast(messageAlert);
    beAlert.show();
  };
</script>
