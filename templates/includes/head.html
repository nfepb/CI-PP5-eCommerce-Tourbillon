{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    {% block meta %}
    <!-- For support of older IE versions and eliminate validation errors" -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- SEO -->
    <meta
      name="description"
      content="Explore and find that latest watch to add to your time piece collection. The watches are a statement piece.
    Tourbillon offers a wide range of watches for every occasion and for everyone. Free delivery when you spend over â‚¬100."
    />
    <meta
      name="keywords"
      content="watches luxury brands, watch enthusiast, trending watch, tourbillon, luxury watches, statement piece, watch accessory, designer Watches,
    luxury watch for unbeatable prices, wedding gift, supreme service, horology, Tourbillon luxury watch"
    />
    <meta name="google-site-verification" content="" />
    {% endblock %}

    <!-- EXTRA META -->
    {% block extra_meta %} {% endblock %}
    <!-- END EXTRA META -->

    <!-- CORE CSS -->
    {% block corecss %}
    <!-- Bootstrap 5.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/static/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/static/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/static/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/static/favicon/site.webmanifest" />
    {% endblock %}
    <!-- END CORE CSS -->

    <!-- EXTRA CSS -->
    {% block extra_css %}
    <!-- Base CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    {% endblock %}
    <!-- END EXTRA CSS -->

    <!-- EXTRA JAVASCRIPT -->
    {% block extra_js %}
    <!-- Fontawesome JS -->
    <script
      src="https://kit.fontawesome.com/0c0089ca10.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    {% endblock %}
    <!-- END EXTRA JAVASCRIPT -->

    <title>Tourbillon {% block extra_title %}{% endblock %}</title>
  </head>
</html>
